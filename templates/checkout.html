  <div class="main checkout">
    <div class="wrapper">
      <h1 class="checkout__title">Checkout</h1>
      <div class="checkout__content">
        <form action="./order-confirmation.html" id="form-checkout">
          <div class="checkout__form">
            <label for="">Name*</label>
            <input type="text" id="checkout-name" required>
          </div>
          <div class="checkout__form">
            <label for="">Email*</label>
            <input type="email" id="checkout-email" required>
          </div>
          <div class="checkout__form">
            <label for="">Address*</label>
            <input type="text" id="checkout-address" required>
          </div>
          <div class="checkout__form">
            <label for="">Delivery Address</label>
            <input type="text" id="checkout-delivery-address">
          </div>
          <div class="checkout__action">
            <button class="button">Finalize Purchase</button>
          </div>
        </form>
        <div class="checkout__summary">
          <h4>Summary of Purchase</h4>
          <div class="checkout__length"></div>
          <div class="checkout__products"></div>
          <div class="checkout__total">
            <span class="checkout__total--text">Total(USD)</span>
            <span class="checkout__total--price">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="wrapper">
      <div class="footer__container">
        <section class="footer__section footer__section--about">
          <h3 class="footer__title">About Us</h3>
          <ul class="footer__list">
            <li class="footer__item"><a href="#">Home</a></li>
            <li class="footer__item"><a href="#">About Us</a></li>
            <li class="footer__item"><a href="#">History</a></li>
            <li class="footer__item"><a href="#">Contact</a></li>
          </ul>
        </section>
        <section class="footer__section footer__section--social-network">
          <h3 class="footer__title">Social Network</h3>
          <ul class="footer__list">
            <li class="footer__item"><a href=""><img src="../src/images/facebook.svg"/></a></li>
            <li class="footer__item"><a href=""><img src="../src/images/instagram.svg"/></a></li>
            <li class="footer__item"><a href=""><img src="../src/images/twitter.svg"/></a></li>
          </ul>
        </section>
        <section class="footer__section footer__section--location">
          <h3 class="footer__title">Location</h3>

          </div>
        </section>
      </div>
    </div>
